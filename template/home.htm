{% extends 'base.htm' %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .background-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    animation: slideShow 15s infinite;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .background-slide:nth-child(1) {
    background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1950&q=80');
    animation-delay: 0s;
  }

  .background-slide:nth-child(2) {
    background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80');
    animation-delay: 5s;
  }

  .background-slide:nth-child(3) {
    background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80');
    animation-delay: 10s;
  }

  @keyframes slideShow {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    30%  { opacity: 1; }
    40%  { opacity: 0; }
    100% { opacity: 0; }
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.6);
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .welcome-box {
    position: relative;
    z-index: 1;
    margin-top: 10%;
    color: white;
    text-shadow: 2px 2px 5px #000;
  }

  .btn-lg {
    padding: 12px 24px;
    font-size: 1.25rem;
  }
</style>

<div class="background-container">
  <div class="background-slide"></div>
  <div class="background-slide"></div>
  <div class="background-slide"></div>
</div>
<div class="overlay"></div>

<div class="container text-center welcome-box">
  <h1 class="display-3 fw-bold">üìù Welcome to Your To-Do List</h1>
  <p class="lead mt-3 mb-4">Organize your day. Get things done. Stay productive.</p>
  <hr class="border-light">

  {% if user.is_authenticated %}
    <a href="{% url 'todo_page' %}" class="btn btn-success btn-lg me-2 shadow">Go to Your Tasks</a>
    <a href="{% url 'logout_page' %}" class="btn btn-danger btn-lg shadow">Logout</a>
  {% else %}
    <a href="{% url 'login_page' %}" class="btn btn-primary btn-lg me-2 shadow">Sign In</a>
    <a href="{% url 'register_page' %}" class="btn btn-warning btn-lg shadow">Sign Up</a>
  {% endif %}
<div class="position-fixed bottom-0 w-100 z-1 d-flex justify-content-start justify-content-md-center">
  <p class="text-light small m-2 text-start text-md-center">
    Made with ‚ù§Ô∏è by <strong>Ali Hamza</strong> ‚Äî ¬© 2025 TaskTrack
  </p>
</div>
{% endblock %}
