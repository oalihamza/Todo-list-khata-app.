{% extends 'base.htm' %}
{% block title %}Sign In{% endblock %}
{% block content %}

<style>
  body {
    background: linear-gradient(to right, #e3f2fd, #ffffff);
  }

  .card-signin {
    border-radius: 1.5rem;
    background-color: #f8f9fa;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .form-control {
    border-radius: 0.75rem;
  }

  .btn-primary {
    padding: 0.6rem 2rem;
    border-radius: 0.75rem;
    font-weight: 500;
  }

  .login-header {
    font-weight: bold;
    color: #0d6efd;
  }
</style>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card card-signin p-4">
        <div class="card-body">
          <h2 class="text-center mb-4 login-header">Sign In</h2>

          <form method="post" class="row g-3">
           {% csrf_token %}

            <div class="col-12">
              <label for="exampleInputUsername" class="form-label">Username</label>
              <input type="text" name="username" class="form-control form-control-lg" id="exampleInputUsername" placeholder="Enter your username" required>
            </div>

            <div class="col-12">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Enter your password" required>
            </div>

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg mt-2">Sign In</button>
            </div>

            <div class="col-12 text-center mt-3">
              <p class="text-muted">
                Donâ€™t have an account?
                <a href="{% url 'register_page' %}" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
